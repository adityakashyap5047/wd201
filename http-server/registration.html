<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="relative flex min-h-screen flex-col justify-center overflow-hidden py-6 bg-gray-50">
        <div class="relative bg-white px-6 pt-5 pb-5 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
            <div class="mx-auto max-w-md">
                <h2 class="text-3xl text-center font-bold leading-tight">Registration Form</h2>
                <div class="divide-y divide-gray-300/50">
                    <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
                        <form id="user-form">
                            <label for="name" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Name</label>
                            <input type="text" class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500" placeholder="Enter full name" id="name" name="name" required>
                            <label for="email" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Email</label>
                            <input type="email" class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500" placeholder="Enter email" id="email" name="email" required>
                            <label for="password" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Password</label>
                            <input type="password" class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500" placeholder="Enter password" id="password" name="password" required>
                            <label for="dob" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Data of Birth</label>
                            <input type="date" class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500" id="dob" name="dob" required>
                            <br><input type="checkbox" class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-4 text-base leading-6 placeholder-gray-500" placeholder="Enter full name" id="termsConditions" name="termsConditions" required>
                            <label for="termsConditions" class="text-md w-60 mx-1 inline-block font-medium leading-5 text-gray-700">Accept Terms & Conditions</label>
                            <br>
                            <button type="submit" class="w-fit rounded-lg shadow-lg px-8 py-2 mt-4 bg-green-500 text-white hover:bg-green-400 focus:outline-none focus:shadow-outline">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="relative bg-white px-6 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10">
            <h2 class="text-3xl text-center font-bold leading-tight">Entries</h2>
            <div class="divide-y divide-gray-300/50" id="user-entries"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
